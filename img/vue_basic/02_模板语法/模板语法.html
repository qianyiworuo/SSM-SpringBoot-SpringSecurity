<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>插值语法，用于标签体内容渲染</h2>
        <h1>HELLO, {{name}}!</h1>
        </hr>
        <h2>指令语法，用于解析标签：标签属性，标签体内容，绑定事件</h2>
        <a :href="url">去百度</a>
        </hr>
        <h1>{{school.name}}</h1>
        <a :href="school.url">学校网站</a>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',            
            data: {
                url: 'https://www.baidu.com',
                name: '王德发',
                school:{
                    name: '厚礼蟹',
                    url: 'https://heybox.jxuan.wang/'
                }                
            }
        })

    </script>
    
</body>
</html>
